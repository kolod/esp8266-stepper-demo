language: python
python:
    - "2.7"

os:
    - linux

sudo: false

cache:
    directories:
        - "~/.platformio"

install:
    - pip install -U platformio
    - platformio update
    - platformio lib install "ArduinoJson"
    - platformio lib install "ESPAsyncTCP"
    - platformio lib install "ESP Async WebServer"
    - platformio lib install "uTimerLib"
    - wget https://github.com/kolod/CheapStepper/archive/master.zip  -O /tmp/CheapStepper_source.zip
    - unzip /tmp/CheapStepper_source.zip -d /tmp/

script:
    - platformio run
